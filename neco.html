<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check if a Point is Inside the Square</h1>
    <label for="x-coordinate">X Coordinate:</label>
    <input type="number" id="x-coordinate" required>
    <br>
    <label for="y-coordinate">Y Coordinate:</label>
    <input type="number" id="y-coordinate" required>
    <br>
    <button onclick="checkPoint()">Check Point</button>
    <p id="result"></p>


</body>
<script>
    function checkPoint() {
        const x = parseFloat(document.getElementById('x-coordinate').value);
        const y = parseFloat(document.getElementById('y-coordinate').value);
        const half = 25;
        if(x>=-half && y>=-half && x<=half && y<=half){
            document.getElementById('result').textContent = 'The point is inside the square.';
            document.getElementById('result').style.color = "green";
            
        }
        else{
            document.getElementById('result').textContent = 'The point is outside the square.';
            document.getElementById('result').style.color = "red";
        }
    }
</script>  
</html>
